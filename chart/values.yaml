image:
  repository: prometheus-alert-readiness
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

configuration:
  prometheusEndpoint: 'http://localhost:9090'
  prometheusApiTimeout: 10
  prometheusAlertSeverities: 'critical,warning'
  kubeLivenessPath: '/live'
  kubeReadinessPath: '/ready'
  kubePodPriorityClass: 'system-cluster-critical'
  kubeProbeListenPort: 8080
